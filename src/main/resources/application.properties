server.port=3005
# Logging
logging.level.bootstrap.java=ERROR
logging.level.org.springframework=INFO
logging.level.org.thymeleaf=DEBUG
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR


# Sessions
spring.session.store-type=redis
spring.session.redis.namespace=bootstrap:session

# Datasource
spring.jpa.packages-to-scan=bootstrap.java

spring.datasource.url=jdbc:postgresql://localhost:5432/bootstrap
spring.datasource.username=bootstrap
spring.datasource.password=password
spring.datasource.driveClassName=org.postgresql.Driver

spring.redis.host=127.0.0.1
spring.redis.timeout=30m
spring.redis.password=
spring.redis.port=6379

spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.properties.hibernate.current_session_context_class=thread
spring.jpa.properties.hibernate.transaction.factory_class=org.hibernate.transaction.JDBCTransactionFactory
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type=trace
